<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission</title>
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction:column;
            align-items: center;
            height: 100vh;
            background-color: #e85050ab;
        }
        .container {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: rgb(239, 192, 192);
            border-radius:40px;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #4c4949;
        }
        input, textarea, button {
            margin-bottom: 16px;
            padding: 10px;
            border: 5px solid #d49292;
            border-radius: 30px;
            font-size: 16px;
        }
        button {
            background-color: #af4c4c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #c95757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Submit Your Recipe</h1>
        <form action="submit_recipe.php" method="POST">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="6" required></textarea>

            <button style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" type="submit">Submit Recipe</button>
        </form>
    </div>
</body>
</html>
